<!DOCTYPE html>
<html>
<head>
    <title>Employees - Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        // Fetching employee data from the backend and populating the table
        function fetchEmployees() {
            fetch("http://localhost:8080/empdata/getdata")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("employeeTableBody");
                    tbody.innerHTML = ""; // Clear existing rows

                    data.forEach(employee => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.name}</td>
                            <td>${employee.email}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editEmployee(${employee.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.id})">Delete</button>
                            </td>
                        `;
                        
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching employees:", error);
                });
        }

        // Function to delete an employee
        function deleteEmployee(id) {
            if (confirm("Are you sure you want to delete this employee?")) {
                fetch(`http://localhost:8080/empdata/delete${id}`, {
                    method: "DELETE"
                })
                .then(response => response.text())
                .then(data => {
                    alert(data); // Success message
                    fetchEmployees(); // Refresh the employee list
                })
                .catch(error => {
                    console.error("Error deleting employee:", error);
                    alert("Error deleting employee");
                });
            }
        }

        // Function to edit an employee
        function editEmployee(id) {
            // Redirect to the edit page with the employee's ID in the URL
            window.location.href = `/updateEmployee.html?id=${id}`;
        }

        // Load employee data when the page is ready
        window.onload = function() {
            fetchEmployees();
        };
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Management</h1>
    <a href="/register" class="btn btn-primary mb-3">Add New Employee</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Employee rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
